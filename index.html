<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bing Maps Embedded Example</title>

    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Neher Data Systems - Bing Maps Embedded Example" />
    <meta name="keywords"
        content="Neher Data Systems, Neher Data, neherdata, nds, Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Neher Data Systems" />
    <link rel="stylesheet" href="style.css">

    <script>
        function GetMap() {
            var map = new Microsoft.Maps.Map('#myMap', {
                mapTypeId: Microsoft.Maps.MapTypeId.road,
                supportedMapTypes: [Microsoft.Maps.MapTypeId.road, Microsoft.Maps.MapTypeId.grayscale, Microsoft.Maps.MapTypeId.canvasDark],
                center: new Microsoft.Maps.Location(40.3083382, -74.0697479)
            });

            var loc = new Microsoft.Maps.Location(40.3083382, -74.0697479);
            var center = map.getCenter();

            //Add a pushpin at the user's location.
            var pin = new Microsoft.Maps.Pushpin(center, { color: red });
            // map.entities.push(loc);

            // add pin to map
            map.entities.push(pin);

        };

    </script>

</head>

<body>
    <h1>Bing Maps Embedded Example</h1>
    <h2>Neher Data Systems</h2>
    <div id="myMap"></div>

    <script>
        (async () => {
            let script = document.createElement("script");
            let bingKey = await fetch("https://raw.githubusercontent.com/neherdata/bing-maps.neherdata.com/main/_api/BingMapsKey").then(r => r.text()).then(key => { return key });
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
</body>
